[package]
name = "uuid7"
version = "0.6.4"
authors = ["LiosK <contact@mail.liosk.net>"]
license = "Apache-2.0"
edition = "2021"
description = "A Rust implementation of the proposed UUID Version 7"
repository = "https://github.com/LiosK/uuid7-rs"

[dependencies]
fstr = { version = "0.2", default-features = false }
rand = { version = "0.8", default-features = false }
serde = { version = "1.0", default-features = false, optional = true }
uuid = { version = "1", optional = true }

[dev-dependencies]
regex = { version = "1.8", default-features = false, features = ["std"] }
serde_test = "1.0"

[features]
default = ["std"]
std = ["fstr/std", "rand/std", "rand/std_rng"]

[package.metadata.docs.rs]
# RUSTDOCFLAGS="--cfg docsrs" cargo +nightly doc --all-features --no-deps --open
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
